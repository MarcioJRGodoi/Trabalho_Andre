    <body class="body">
        <!-- Formulario -->
        <form class="form" method="post">

            <div class="form-floating mb-3">
                <input type="text" class="form-control form-color" id="floatingInput" placeholder="Nome" name="Nome">
                <label for="floatingInput">Nome do Personagem</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="Cidade">
                <label for="floatingInput">Cidade Natal</label>
              </div>

              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Classes</label>
                <select class="form-select form-color" id="inputGroupSelect01" name="Classe">
                  <option selected></option>
                  <option value="1">Guerreiro</option>
                  <option value="2">Mago</option>
                  <option value="3">Engenheiro</option>
                  <option value="4">Lurcker</option>
                </select>
              </div>

              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Raça</label>
                <select class="form-select" id="inputGroupSelect01" name="Raça">
                  <option selected></option>
                  <option value="Humano">Humano</option>
                  <option value="Elfo">Elfo</option>
                  <option value="Tieflings">Tieflings</option>
                  <option value="Bruxo(a)">Bruxo(a)</option>
                </select>
              </div>

              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Armas</label>
                <select class="form-select" id="inputGroupSelect01 " name="Arma">
                  <option selected></option>
                  <option value="Espada">Espada</option>
                  <option value="Chapeu">Chapeu</option>
                  <option value="Martelo">Martelo</option>
                  <option value="Cristal">Cristal</option>
                </select>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="Tutorial">
                <label class="form-check-label" for="flexSwitchCheckDefault">Realizar Tutorial?</label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
